<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">

  <div class="card">

    <img class="card-img-top top-angle" src="images/bg-pattern-card.svg" alt="">
    <div class="card-body white-background">

      <div class="image-container">
        <img class="header-image" src="images/image-victor.jpg" alt="">
      </div>
      <div class="bold-dark-font name-block">Victor Crest</div>
      <div class="bold-light-font name-block">26</div>
      <div class="regular-font">London</div>

    </div>
    <div class="card-footer bottom-angle white-background">

      <div class="row">

        <div class="col-4 footer">
          <div class="bold-dark-font">80K</div>
          <div class="regular-font">Followers</div>
        </div>
        <div class="col-4 footer">
          <div class="bold-dark-font">803K</div>
          <div class="regular-font">Likes</div>
        </div>
        <div class="col-4 footer">
          <div class="bold-dark-font">1.4K</div>
          <div class="regular-font">Photos</div>
        </div>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AleksandrTolstykh" target="_blank">Aleksandr Tolstykh</a>.
  </div>

</body>

</html>
